        function crearCartas() {
            Object.entries(categorias).forEach(([categoria, info]) => {
                const seccion = document.createElement('section');
                seccion.className = 'categoria';
                
                seccion.innerHTML = `
                    <h2 class="categoria-titulo">${categoria}</h2>
                    <p class="categoria-descripcion">${info.descripcion}</p>
                    <div class="container">
                        ${info.dioses.map(dios => `
                            <div class="carta">
                                <div class="carta-inner">
                                    <div class="cara frontal">
                                        <div class="dominio-tag">${dios.dominio}</div>
                                        <img src="${dios.imagen}" alt="${dios.nombre}">
                                    </div>
                                    <div class="cara trasera">
                                        <h3>${dios.nombre}</h3>
                                        <p>${dios.descripcion}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            
                document.body.appendChild(seccion);
                
                const cartas = seccion.querySelectorAll('.carta');
                cartas.forEach(carta => {
                    carta.addEventListener('click', () => {
                        carta.classList.toggle('girada');
                    });
                });
            });
        }
    
        crearCartas();
